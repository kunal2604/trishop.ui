<div class="mt-5 p-3">
    
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search any product</mat-label>
        <input matInput
            #searchKeyword
            (keyup)="searchByKeyword(searchKeyword.value)"
            name="searchKey"
            id="searchKey"
            placeholder="Search products"
        >        
    </mat-form-field>
    
    <div *ngIf="showProductsTable">
        <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
            <!-- Product Name -->
            <ng-container matColumnDef="productName">
                <th mat-header-cell *matHeaderCellDef> Product Name </th>
                <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>
    
            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Product Description </th>
                <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
            </ng-container>
    
            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
    
            <!-- Discount Column -->
            <ng-container matColumnDef="discount">
                <th mat-header-cell *matHeaderCellDef> Discount </th>
                <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
            </ng-container>
    
            <!-- actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" (click)="showImages(element)">
                        <mat-icon>images</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="updateProductDetails(element.productId)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    

    <div class="text-center p-5" *ngIf="showLoadMoreButton">
        <button mat-raised-button type="button" color="primary" (click)="loadMoreProducts()">Load more</button>
    </div>
</div>
