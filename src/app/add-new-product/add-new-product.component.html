<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #addProductForm="ngForm" (ngSubmit)="addProduct(addProductForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Name</mat-label>
                        <input matInput placeholder="Product Name"
                        [(ngModel)]="product.productName"
                        name="productName" 
                        >
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Description</mat-label>
                        <input matInput placeholder="Product Description"
                        [(ngModel)]="product.productDescription"
                        name="productDescription" 
                        >
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Price</mat-label>
                        <input matInput placeholder="Price"
                        [(ngModel)]="product.price"
                        name="price" 
                        >
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Discount</mat-label>
                        <input matInput placeholder="Discount"
                        [(ngModel)]="product.discount"
                        name="discount" 
                        >
                    </mat-form-field>
                    <div align="end">
                        <button mat-stroked-button color="warn" style="margin-right: 2px;" (click)="clearForm(addProductForm)">Clear</button>
                        <button type="submit" mat-stroked-button color="primary">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div>
                    <input type="file" multiple value="select" #selectFile
                    (change)="onFileSelected($event)"
                    >
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i = index;">
                                <div style="position: relative">
                                    <span class="btn-remove-image" (click)="removeImage(i)">X</span>
                                    <img [src]="file.url" width="100px" height="100px">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
